<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="./public/images/banner-sm.jpg" srcset="./public/images/banner-sm.jpg 500w, ./public/images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="./public/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>
    <section class="categories">
      <div class="category-selection">
        <a href="product_listing/index.html?category=tents" class="category-card">
          <img src="./public/images/category-tents.svg" alt="Tents" />
          <h3>Tents</h3>
        </a>
        <a href="product_listing/index.html?category=backpacks" class="category-card">
          <img src="./public/images/category-backpacks.svg" alt="Backpacks" />
          <h3>Backpacks</h3>
        </a>
        <a href="product_listing/index.html?category=sleeping-bags" class="category-card">
          <img src="./public/images/category-sleepingbags.svg" alt="Sleeping Bags" />
          <h3>Sleeping Bags</h3>
        </a>
        <a href="product_listing/index.html?category=hammocks" class="category-card">
          <img src="./public/images/category-hammocks.svg" alt="Hammocks" />
          <h3>Hammocks</h3>
        </a>
      </div>
    </section>

    <section class="products">
      <h2>Top Products</h2>
      <ul id="product-list" class="product-list">
        <!-- Products will show up through JS -->
      </ul>
    </section>

  </main>
  <footer id="main-footer">
    <!--&copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online -->
  </footer>
</body>

</html>
