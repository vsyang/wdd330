<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/cart.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="cart-list">
          <!-- Cart items will be dynamically added here -->
        </ul>
        <div class="cart-total">
          <button id="clear-cart" class="button button--primary">Clear Cart</button>
          <strong>Total:</strong> $<span id="cart-total-amount"></span>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
